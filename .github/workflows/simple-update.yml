name: Simple Profile Update

on:
  schedule:
    # ÊØèÂ§©ÂáåÊô®2ÁÇπËøêË°å
    - cron: '0 2 * * *'
  workflow_dispatch: # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Update README timestamp
        run: |
          # Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Êõ¥Êñ∞Ëã±ÊñáREADME
          if [ -f "README.md" ]; then
            # ÁßªÈô§ÊóßÁöÑÊõ¥Êñ∞Êó∂Èó¥Êà≥
            sed -i '/Last updated:/d' README.md
            # Ê∑ªÂä†Êñ∞ÁöÑÊõ¥Êñ∞Êó∂Èó¥Êà≥
            echo "" >> README.md
            echo "---" >> README.md
            echo "" >> README.md
            echo "*Last updated: $TIMESTAMP*" >> README.md
          fi
          
          # Êõ¥Êñ∞‰∏≠ÊñáREADME
          if [ -f "README_CN.md" ]; then
            # ÁßªÈô§ÊóßÁöÑÊõ¥Êñ∞Êó∂Èó¥Êà≥
            sed -i '/ÊúÄÂêéÊõ¥Êñ∞:/d' README_CN.md
            # Ê∑ªÂä†Êñ∞ÁöÑÊõ¥Êñ∞Êó∂Èó¥Êà≥
            echo "" >> README_CN.md
            echo "---" >> README_CN.md
            echo "" >> README_CN.md
            echo "*ÊúÄÂêéÊõ¥Êñ∞: $TIMESTAMP*" >> README_CN.md
          fi
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "üïê Update README timestamp - $TIMESTAMP"
          git push 